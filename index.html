<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="container" id="column-headers">
            <div class="header"></div>
        </div>

        <div class="container">
            <div class="row-headers" id="row-headers"></div>
            <div class="boxes" id="boxes"></div>
        </div>

        <div id="timer"></div>
        <div id="scoreValue"></div>

        <button class="button" id="start-button" onclick="start(); startTimer()">Start</button>
        <button class="button" id="submit-button" onclick="submit(); stopTimer()">Submit</button>
        <button class="button" id="reset-button" onclick="reset()">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
